@import controllers.Application.DeceasedMsg

@(msg: String, dmsgForm: Form[DeceasedMsg])

<!DOCTYPE html>

<html>
    <head>
        <title>@msg</title>
        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
    </head>
    <body>
        <img src="@routes.Assets.at("images/typesafe_conductR_full_color.svg")" class="conductr-logo">
        @helper.form(action = routes.Application.sendMsg()){
        @helper.inputText(dmsgForm("message"))
        <div class="form-actions">
           <button id="submit" type="submit" class="btn btn-primary">Send</button>
        </div>
        }
    </body>
</html>
